<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <fieldset>
          <legend>Please select all of your dietary requirements</legend>
          <input type="checkbox" id="Halal">
          <label for="Halal" >Halal</label>
          
          <input type="checkbox" id="Kosher">
          <label for="kosher" >Kosher</label>
          
          <input type="checkbox" id="Vegetarian">
          <label for="Vegetarian" >Vegetarian</label>
          

          <input type="checkbox" id="Vegan">
          <label for="vegan" >Vegan</label>
          
          <input type="checkbox" id="GlutenFree">
          <label for="GlutenFree" >Gluten Free</label>
          
          
          <!-- Your multiple choice goes here -->
        </fieldset>
        <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
